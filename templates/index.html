<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>CSV管理アプリ</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .upload-section {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CSV管理アプリ</h1>
        <p>Python 3.11 & Flask で稼働中</p>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="upload-section">
            <h3>CSVファイルをアップロード</h3>
            <input type="file" name="file">
            <button type="submit">アップロード開始</button>
        </div>
    </form>
    </div>
</body>

</html>
