<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>CSV管理アプリ</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .upload-section {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .history-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: white;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #eee;
            color: #333;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CSV管理アプリ</h1>
        <p>Python 3.11 & Flask で稼働中</p>

        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="upload-section">
                <h3>CSVファイルをアップロード</h3>
                <input type="file" name="file">
                <button type="submit">アップロード開始</button>
            </div>
        </form>

        {% if data %}
        <h3>プレビュー</h3>
        <div style="overflow-x: auto;">
            {{ data | safe }}
        </div>
        {% endif %}

        <div class="history-section">
            <h2>アップロード履歴</h2>
            <table>
                <thead>
                    <tr>
                        <th>アップロード日時</th>
                        <th>ファイル名</th>
                    </tr>
                </thead>
                <tbody>
                    {% for h in histories %}
                    <tr>
                        <td>{{ h.upload_at.strftime('%Y-%m-%d %H:%M') }}</td>
                        <td>{{ h.filename }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="2">履歴はまだありません</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
